<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <h1>{{message}}</h1>
  <cpn></cpn>
  <new_cpn></new_cpn>
</div>


<script src="../js/vue.js"></script>
<script>
  // 全局组件注册：省略Vue.extend步骤
  const cpn = Vue.component('cpn', {
    template: `
      <div>
        <h1>我是全局组件</h1>
      </div>`
  })

  // 新版本注册局部组件
  const new_cpn = {
    template: `
      <div>
        <h1>我是局部组件</h1>
      {{name}}
      </div>`,
    data(){
      return {name:'new_cpn122222'}
    }
  }

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好！'
    },
    components: {
      new_cpn
    }
  })

</script>

</body>
</html>
