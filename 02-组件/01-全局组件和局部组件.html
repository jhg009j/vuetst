<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <cpn></cpn>
  <h1>{{message}}</h1>
  <localcpn></localcpn>
</div>

<script src="../js/vue.js"></script>

<script>
  // 全局组件构造
  const cpnC = {
    template: `
      <div>
        <h1>我是全局组件</h1>
      </div>
    `
  }

  // 局部组件构造
  const localcpn = {
    template:`
      <div>
        <h1>我是局部组件</h1>
      </div>
    `
  }
  // 全局组件注册
  // 第一个参数：组件的标签名，第二个参数，组件的变量名
    Vue.component('cpn',cpnC)


  const app = new Vue({
    el: '#app',
    data: {
      message: '你好！'
    },
    components:{
      // 局部组件注册
      localcpn
    }
  })

</script>
</body>
</html>
