<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
  <span v-if="isEmail">
    <label for="email">用户邮箱</label>
    <input type="text" id="email" :key="'111'">
  </span>
  <span v-else>
    <label for="username">用户姓名</label>
    <input type="text" id="username" :key="'222'">
  </span>
  <button @click="change">切换</button>
</div>

<script src="../js/vue.js"></script>

<script>

  const app = new Vue({
    el: '#app',
    data: {
      message: '你好！',
      isEmail: true,
      email:'11',
      username:'22'
    },
    methods:{
      change(){
        this.isEmail = !this.isEmail
      }
    }
  })

</script>

</body>
</html>
